server:
  port: 8080

zuul:
  # 添加前缀
  prefix: /itzy
  # 掩藏真实工程名
  ignored-services: "*"
  # 路由对应路径,默认就是工程名
  routes:
    mydept.serviceId: microservicecloud-dept
    mydept.path: /mydept/**

  # 添加代理的相关头信息
  add-proxy-headers: true
  # 代理时需要过滤的Header头 默认值为: "Cookie", "Set-Cookie", "Authorization"
  # 留空代表传递所有的头
  sensitive-headers:
# security:
