#       client-id: client
#       client-secret: secret
#     resource:
#       token-info-uri:  http://${itzy-micro-service.hosts.oauth-service}:${itzy-micro-service.ports.oauth-service}/oauth/check_token
fallback:
  message: '{"status":503, "msg":"服务暂时不可用 请稍候重试!"}'